<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="modalWrap">
        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60" fill="none">
            <path d="M37.5 22.5L22.5 37.5M22.5 22.5L37.5 37.5M55 30C55 43.8071 43.8071 55 30 55C16.1929 55 5 43.8071 5 30C5 16.1929 16.1929 5 30 5C43.8071 5 55 16.1929 55 30Z" stroke="white" stroke-width="2.14286" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>        
        <div id="modalContent">
            <div id="modalBody">
                <img class="modalBody_profile_pic" src="./img/profilepic.jpg"/>
                <form class="modalBody_form">
                    <input class="modalBody_editprofile_submit_logout" type="submit" value="Log Out"/>
                    <input class="modalBody_editprofile_submit" type="submit" value="Upload Profile Photo"/>
                    <input class="modalBody_editprofile_submit" type="submit" value="Remove Profile Photo"/>
                </form>
            </div>
        </div>
    </div>
    <script src="modal.js"></script>
</body>
</html>
